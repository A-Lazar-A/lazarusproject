name: Django CI

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_DB: maindb
          POSTGRES_USER: maindbuser
          POSTGRES_PASSWORD: NkNl
          POSTGRES_HOST: localhost
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python lazarusproject/manage.py test lazarusproject
    - name: Run Coverage
      run: |
        coverage run lazarusproject/manage.py test lazarusproject && coverage report
    
