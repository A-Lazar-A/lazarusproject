<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LazarusProject</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

</head>
<body>

<header class="border-bottom">
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample"
                        aria-controls="offcanvasExample">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="{% url 'inventory' %}">LazarusProject</a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                     aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasExampleLabel">LazarusProject</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Закрыть"></button>
                    </div>
                    <div class="offcanvas-body" id="navbarsExample09">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item"><a href="{% url 'inventory' %}" class="nav-link">Inventory</a></li>
                            <li class="nav-item"><a href="{% url 'statistic' %}" class="nav-link">Statistic</a></li>
                            <li class="nav-item"><a href="{% url 'meetings' %}" class="nav-link">Meetings</a></li>
                            <li class="nav-item"><a href="{% url 'delivery' %}" class="nav-link">Delivery</a></li>
                        </ul>
                        <div class="row d-flex align-items-center">
                            {% if request.user.is_authenticated %}
                            <div class="col"><span class="align-middle">{{ request.user }}</span></div>
                            <div class="col"><a type="button" href="{% url 'logout' %}" class="btn btn-danger">Выход</a></div>


                            {% else %}

                            <a type="button" href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                            <a type="button" href="{% url 'sign-up' %}" class="btn btn-primary">Sign-up</a>

                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
