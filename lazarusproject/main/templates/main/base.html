<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LazarusProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
</head>
<body>
<header class="d-flex justify-content-center py-3 border-bottom">
    <ul class="nav nav-pills ">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{% url 'inventory' %}" class="nav-link">Inventory</a></li>
        <li class="nav-item"><a href="{% url 'statistic' %}" class="nav-link">Statistic</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Meetings</a></li>
        <li class="nav-item"><a href="{% url 'delivery' %}" class="nav-link">Delivery</a></li>

    </ul>
    <div class="col-md-4 text-end">
        {% if request.user.is_authenticated %}

            <a type="button" href="{% url 'logout' %}" class="btn btn-danger">Выход</a>

        {% else %}

            <a type="button" href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
            <a type="button" href="{% url 'sign-up' %}" class="btn btn-primary">Sign-up</a>

        {% endif %}

    </div>
    {{ request.user }}
</header>

{% block content %}{% endblock %}
</body>
</html>
