{% extends 'main/base.html' %}


{% block content %}

<div class="row justify-content-center py-3">
    <div class="col-9 col-lg-4">
        <h1>Регистрация</h1>
        <form id="sing-up" method="post">
            {% csrf_token %}
            {{ form.username.errors }}
            <p> <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
             {{ form.username }}</p>
            {{ form.password.errors }}
        <p><label for="{{ form.password.id_for_label }}">Пароль:</label>
        {{ form.password }}</p>
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>

    </div>
</div>


{% endblock %}
